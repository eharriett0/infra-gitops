apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://backstage.github.io/charts
    chart: backstage
    targetRevision: 2.5.1
    helm:
      releaseName: backstage
      values: |
        service:
          type: ClusterIP

        appConfig:
          auth:
            environment: development
            providers: {}
          catalog:
            locations:
              - type: github
                target: https://github.com/eharriett0/app-deployments
                rules:
                  - allow: [Component]

        ingress:
          enabled: false # using Istio instead

  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true